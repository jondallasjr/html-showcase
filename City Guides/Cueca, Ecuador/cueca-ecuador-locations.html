var CATS=[],HOODS=[],favs=new Set(),aCats=new Set(),aHoods=new Set(),favsOnly=false,search="",fOpen=false;
var CI={"Yoga & Wellness":"\ud83e\uddd8","Meditation":"\ud83e\udeb7","Massage & Spa":"\ud83d\udc86","Climbing & Sports":"\ud83e\uddd7","Running & Cycling":"\ud83c\udfc3","Parks & Nature":"\ud83c\udf3f","Day Trips":"\ud83c\udfd4\ufe0f","Kids & Family":"\ud83d\udc76","Arts & Culture":"\ud83c\udfad","Intellectual & Social":"\ud83d\udcda","Therapy & Growth":"\ud83d\udca1","Expat Community":"\ud83e\udd1d","Coworking":"\ud83d\udcbb"};
var CC={"Yoga & Wellness":"#8B6F47","Meditation":"#7B6B8A","Massage & Spa":"#9B7E6B","Climbing & Sports":"#6B8E6B","Running & Cycling":"#7B8E6B","Parks & Nature":"#5E8B5E","Day Trips":"#6B7E8E","Kids & Family":"#C4956A","Arts & Culture":"#8B5E5E","Intellectual & Social":"#5E6B8B","Therapy & Growth":"#8B7B5E","Expat Community":"#6B8B8B","Coworking":"#7B7B7B"};

// Build unique lists
var cs=new Set(),hs=new Set();L.forEach(function(l){cs.add(l.cat);hs.add(l.hood)});CATS=Array.from(cs);HOODS=Array.from(hs).sort();

function esc(s){var d=document.createElement("div");d.textContent=s;return d.innerHTML}
function afc(){return aCats.size+aHoods.size+(favsOnly?1:0)}

async function loadF(){try{var r=await window.storage.get("cuenca-favs");if(r&&r.value)favs=new Set(JSON.parse(r.value))}catch(e){}}
async function saveF(){try{await window.storage.set("cuenca-favs",JSON.stringify(Array.from(favs)))}catch(e){}}

function mkPill(label,active,type,val,color,count){
  var bg=active?(color||"#8B6F47"):"#FDFBF7",fg=active?"#FFF":"#6B5D4E",bd=active?(color||"#8B6F47"):"#D4C9B8",fw=active?"600":"400";
  var cBg=active?"rgba(255,255,255,.25)":"#EDE7DD",cFg=active?"#FFF":"#8B7E6E";
  return '<button class="pill'+(active?" active":"")+'" data-ft="'+type+'" data-fv="'+esc(val)+'" style="background:'+bg+";color:"+fg+";border-color:"+bd+";font-weight:"+fw+'">'+label+(count!=null?'<span class="pc" style="background:'+cBg+";color:"+cFg+'">'+count+"</span>":"")+"</button>";
}

function mkCard(l){
  var f=favs.has(l.id),c=CC[l.cat]||"#8B6F47",mu=l.maps?"https://www.google.com/maps/search/?api=1&query="+l.maps:null;
  var lk="";
  if(mu)lk+='<a href="'+mu+'" target="_blank" rel="noopener" class="lb m"><svg width="11" height="11" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/><circle cx="12" cy="10" r="3"/></svg> Maps</a>';
  if(l.web){var u=l.web.indexOf("http")===0?l.web:"https://"+l.web;lk+='<a href="'+u+'" target="_blank" rel="noopener" class="lb w"><svg width="11" height="11" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"><circle cx="12" cy="12" r="10"/><line x1="2" y1="12" x2="22" y2="12"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/></svg> Web</a>';}
  if(l.ig)lk+='<a href="https://instagram.com/'+l.ig+'" target="_blank" rel="noopener" class="lb i">\ud83d\udcf7 @'+esc(l.ig)+"</a>";
  if(l.contact&&l.contact.indexOf("@")>=0)lk+='<a href="mailto:'+esc(l.contact)+'" class="lb e">\u2709\ufe0f '+esc(l.contact)+"</a>";
  else if(l.contact)lk+='<span class="ci-s">\ud83d\udcde '+esc(l.contact)+"</span>";
  var tg='<span class="tag" style="background:'+c+'14;color:'+c+'">'+esc(l.hood)+"</span>";
  if(l.schedule)tg+='<span class="tag sched">\ud83d\udd50 '+esc(l.schedule)+"</span>";
  return '<div class="card'+(f?" fav":"")+'"><button class="fav-star'+(f?" active":"")+'" data-fv-id="'+l.id+'">'+(f?"\u2605":"\u2606")+'</button><div class="card-tr"><span class="ci">'+(CI[l.cat]||"\ud83d\udccd")+"</span><h3>"+esc(l.name)+'</h3></div><div class="card-tags">'+tg+"</div><p>"+esc(l.desc)+'</p><div class="card-links">'+lk+"</div></div>";
}

function render(){
  document.getElementById("mc").textContent=L.length+" venues \u00b7 "+CATS.length+" categories \u00b7 "+HOODS.length+" neighborhoods";
  document.getElementById("fo").textContent="Cuenca Guide \u00b7 Jon, Jess & Bodhi \u00b7 "+L.length+" venues \u00b7 \u2605 saved across sessions";
  // Fav btn
  var fb=document.getElementById("fb");fb.className="icon-btn fav-btn"+(favsOnly?" active":"");
  var fc=document.getElementById("fc");if(favs.size>0){fc.style.display="";fc.textContent=favs.size}else fc.style.display="none";
  // Filter toggle
  var af=afc(),ft=document.getElementById("ft");
  ft.className="icon-btn filter-toggle"+(af>0?" has-active":"");
  var fn=document.getElementById("fn");if(af>0){fn.style.display="";fn.textContent=af}else fn.style.display="none";
  // Cat pills
  var ch="";CATS.forEach(function(c){var n=L.filter(function(l){return l.cat===c}).length;ch+=mkPill((CI[c]||"")+" "+c,aCats.has(c),"cat",c,CC[c],n)});
  document.getElementById("cp").innerHTML=ch;
  document.getElementById("ca").className=aCats.size===CATS.length?"lit":"";
  document.getElementById("cn").className=aCats.size===0?"lit":"";
  // Hood pills
  var hh="";HOODS.forEach(function(h){var n=L.filter(function(l){return l.hood===h}).length;hh+=mkPill(h,aHoods.has(h),"hood",h,null,n)});
  document.getElementById("hp").innerHTML=hh;
  document.getElementById("ha").className=aHoods.size===HOODS.length?"lit":"";
  document.getElementById("hn").className=aHoods.size===0?"lit":"";
  // Clear all
  document.getElementById("clr").style.display=af>0?"":"none";
  // Filter
  var fl=L.filter(function(l){
    if(favsOnly&&!favs.has(l.id))return false;
    if(aCats.size>0&&!aCats.has(l.cat))return false;
    if(aHoods.size>0&&!aHoods.has(l.hood))return false;
    if(search){var q=search.toLowerCase();return l.name.toLowerCase().indexOf(q)>=0||l.desc.toLowerCase().indexOf(q)>=0||l.cat.toLowerCase().indexOf(q)>=0||l.hood.toLowerCase().indexOf(q)>=0}
    return true;
  });
  var ct=fl.length+" of "+L.length+" venues";
  if(favsOnly)ct+=" \u00b7 favorites";
  if(aCats.size>0&&aCats.size<=3)ct+=" \u00b7 "+Array.from(aCats).join(", ");
  else if(aCats.size>3)ct+=" \u00b7 "+aCats.size+" categories";
  if(aHoods.size>0&&aHoods.size<=3)ct+=" \u00b7 "+Array.from(aHoods).join(", ");
  else if(aHoods.size>3)ct+=" \u00b7 "+aHoods.size+" neighborhoods";
  document.getElementById("rc").textContent=ct;
  var g={};fl.forEach(function(l){if(!g[l.cat])g[l.cat]=[];g[l.cat].push(l)});
  var co=CATS.filter(function(c){return g[c]});
  if(!co.length){document.getElementById("ro").innerHTML='<div class="empty"><div class="ei">\ud83d\udd0d</div><p>No venues match</p><p class="e-sub">Adjust filters or search</p></div>';return}
  var o="";co.forEach(function(cat){var cl=CC[cat]||"#D4C9B8";o+='<div class="cat-group"><div class="cat-header" style="border-bottom:2px solid '+cl+'25"><span class="ci">'+(CI[cat]||"")+"</span><h2>"+esc(cat)+'</h2><span class="badge">'+g[cat].length+"</span></div><div class='card-grid'>"+g[cat].map(mkCard).join("")+"</div></div>"});
  document.getElementById("ro").innerHTML=o;
}

// Event delegation
document.addEventListener("click",function(e){
  var p=e.target.closest("[data-ft]");
  if(p){var t=p.getAttribute("data-ft"),v=p.getAttribute("data-fv");if(t==="cat"){if(aCats.has(v))aCats.delete(v);else aCats.add(v)}else{if(aHoods.has(v))aHoods.delete(v);else aHoods.add(v)}render();return}
  var s=e.target.closest("[data-fv-id]");
  if(s){var id=s.getAttribute("data-fv-id");if(favs.has(id))favs.delete(id);else favs.add(id);saveF();render();return}
});
document.getElementById("fb").addEventListener("click",function(){favsOnly=!favsOnly;render()});
document.getElementById("ft").addEventListener("click",function(){fOpen=!fOpen;var d=document.getElementById("fd");if(fOpen)d.classList.add("open");else d.classList.remove("open")});
document.getElementById("ca").addEventListener("click",function(){CATS.forEach(function(c){aCats.add(c)});render()});
document.getElementById("cn").addEventListener("click",function(){aCats.clear();render()});
document.getElementById("ha").addEventListener("click",function(){HOODS.forEach(function(h){aHoods.add(h)});render()});
document.getElementById("hn").addEventListener("click",function(){aHoods.clear();render()});
document.getElementById("clr").addEventListener("click",function(){aCats.clear();aHoods.clear();favsOnly=false;search="";document.getElementById("si").value="";render()});
var st;document.getElementById("si").addEventListener("input",function(e){clearTimeout(st);st=setTimeout(function(){search=e.target.value;render()},200)});

(async function(){await loadF();render()})();
</script>
