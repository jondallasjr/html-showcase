body {

header {

header h1 {

header .sub {

}

.search-row {

}

.filter-panel {

.filter-row {

  overflow-x: auto;

  margin-bottom: 0.25rem;
}
.filter-row:last-child { margin-bottom: 0; }
.filter-row::-webkit-scrollbar { display: none; }
.filter-label {

  margin-right: 0.1rem;

}

.chip {

  font-size: 0.65rem;
  font-weight: 600;
  white-space: nowrap;
  cursor: pointer;
  border: 1.5px solid var(--sand-dark);
  background: var(--white);
  color: var(--rock-mid);
  transition: all 0.12s;
  user-select: none;
}
.chip:hover { border-color: var(--ocean); color: var(--ocean); }
.chip.active { background: var(--ocean); color: var(--white); border-color: var(--ocean); }
.chip.off { opacity: 0.3; }

.select-btns { display: flex; gap: 0.2rem; flex-shrink: 0; margin-left: 0.15rem; }
.sel-btn {

  font-weight: 700;
  color: var(--rock-mid);

  white-space: nowrap;
  transition: all 0.1s;
}
.sel-btn:hover { background: var(--sand-dark); }

main {

.category { margin-bottom: 1.25rem; }

.cat-header {

.cat-count {

.cat-toggle {

  color: var(--rock-light);

}
.cat-toggle.collapsed { transform: rotate(-90deg); }

.venues { display: flex; flex-direction: column; gap: 0.25rem; }

.venue {

  align-items: flex-start;
  gap: 0.55rem;
  padding: 0.55rem 0.65rem;
  background: var(--white);
  border-radius: 8px;
  border: 1px solid transparent;
  transition: all 0.12s;
  text-decoration: none;
  color: inherit;
}
.venue:hover {
  border-color: var(--ocean-pale);
  box-shadow: 0 2px 8px var(--shadow);
  transform: translateY(-1px);
}

.venue-pin {

  height: 30px;
  border-radius: 50%;
  background: var(--ocean-pale);
  display: flex;
  align-items: center;
  justify-content: center;
  flex-shrink: 0;
  font-size: 0.65rem;
  margin-top: 0.05rem;
  transition: background 0.12s;
}
.venue:hover .venue-pin { background: var(--ocean); }
.venue:hover .venue-pin svg path { fill: #fff; }

.venue-info { flex: 1; min-width: 0; }

.venue-name {
  font-weight: 600;
  font-size: 0.85rem;
  color: var(--rock);
  line-height: 1.3;
}

.venue-detail {
  font-size: 0.75rem;
  color: var(--rock-light);
  margin-top: 0.05rem;
  line-height: 1.35;
}

.venue-tags {
  display: flex;
  gap: 0.25rem;
  flex-wrap: wrap;
  margin-top: 0.2rem;
}

.tag {
  font-size: 0.62rem;
  padding: 0.08rem 0.35rem;
  border-radius: 3px;
  font-weight: 500;
}
.tag-area { background: var(--kelp-light); color: var(--kelp); }
.tag-hood { background: var(--ocean-pale); color: var(--ocean); }
.tag-free { background: var(--sunset-light); color: var(--sunset); }

  flex-shrink: 0;
  width: 32px;
  height: 32px;
  border-radius: 6px;
  background: var(--sand);
  display: flex;
  align-items: center;
  justify-content: center;
  margin-top: 0.05rem;
  transition: all 0.12s;
}
.maps-arrow svg { transition: all 0.12s; }
.venue:hover .maps-arrow { background: var(--ocean); }
.venue:hover .maps-arrow svg path { fill: #fff; }

.venue.hidden, .category.hidden { display: none; }
.venues.collapsed { display: none; }

.empty {

  padding: 3rem 1rem;
  color: var(--rock-light);

.empty-icon { font-size: 2.5rem; margin-bottom: 0.5rem; opacity: 0.4; }
.empty p { font-size: 0.88rem; }

.scroll-top {
  position: fixed;
  bottom: 1.25rem;
  right: 1.25rem;
  width: 42px;
  height: 42px;
  border-radius: 50%;
  background: var(--ocean);
  color: var(--white);
  border: none;
  font-size: 1.1rem;
  cursor: pointer;

  transform: translateY(10px);
  transition: all 0.3s;
  z-index: 50;
  display: flex;
  align-items: center;
  justify-content: center;
}
.scroll-top.visible { opacity: 1; transform: translateY(0); }

@media (max-width: 480px) {
  header { padding: 1.15rem 0.85rem 0.85rem; }
  header h1 { font-size: 1.3rem; }
  .filter-panel { top: 84px; padding: 0.35rem 0.6rem 0.4rem; }
  main { padding: 0.5rem 0.6rem 3rem; }
}
</style>

function mapsUrl(name, area) {
  return `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(name + ', ' + area + ', Cape Town, South Africa')}`;
}

// ‚îÄ‚îÄ NEIGHBORHOOD MAPPING ‚îÄ‚îÄ
const HOODS = {
  muiz:     "Muizenberg",
  falsebay: "False Bay",
  cpt:      "CBD / Gardens",
  atlantic: "Atlantic",
  obs:      "Obs / Woodstock",
  south:    "Southern Suburbs",
  deep:     "Deep South",
  hout:     "Hout Bay",
  stell:    "Stellenbosch",
  other:    "Other",
};

function locToHood(area) {
  const l = (area || '').toLowerCase();
  if (/muizenberg|york rd.*muiz|surfer.*corner|commons.*muiz|albertyn.*muiz|church st.*muiz/i.test(l)) return 'muiz';
  if (/kalk bay|st james|fish hoek|simon|false bay|dalebrook|kirstenhof|glencairn/i.test(l)) return 'falsebay';
  if (/sea point|regent rd|green point|mouille|waterkant|de waterkant/i.test(l)) return 'atlantic';
  if (/camps bay|clifton|llandudno|bakoven/i.test(l)) return 'atlantic';
  if (/observatory|woodstock|biscuit mill|bee-stro|lower main.*obs|salt river|black river/i.test(l)) return 'obs';
  if (/cbd|bree st|wale st|roeland|hatfield|gardens|kloof st|buitengracht|cathedral|baran|hout st.*cbd|cticc|loop st|long st|v&a|waterfront|granger bay/i.test(l)) return 'cpt';
  if (/claremont|newlands|rondebosch|kenilworth|harfield|constantia|alphen|diep river|tokai|sufi temple|plumstead|bergvliet|wynberg|civic centre|pinelands|rosebank|steenberg|lynfrae|hemlock|table mountain|signal hill/i.test(l)) return 'south';
  if (/noordhoek|kommetjie|scarborough|cape point vin|crofters|sea cottage/i.test(l)) return 'deep';
  if (/hout bay|harbour.*hout|boskykloof|surcingle|empire ave.*hout/i.test(l)) return 'hout';
  if (/stellenbosch|spier|root 44|paradyskloof|franschhoek|paarl|babylonstoren/i.test(l)) return 'stell';
  if (/silvermine/i.test(l)) return 'muiz';
  if (/kirstenbosch/i.test(l)) return 'south';
  if (/cape point/i.test(l)) return 'deep';
  return 'other';
}

function init() {
  const main = document.getElementById('main');
  const catFiltersEl = document.getElementById('catFilters');
  const hoodFiltersEl = document.getElementById('hoodFilters');
  const empty = document.getElementById('empty');

  // State
  let activeCat = 'all';
  let hoodState = {};
  Object.keys(HOODS).forEach(k => hoodState[k] = true);
  let query = '';

  // Build category chips
  catFiltersEl.innerHTML = '<span class="filter-label">Type</span>' +
    `<span class="chip active" data-cat="all">All</span>` +
    DATA.map(c => `<span class="chip" data-cat="${c.cat}">${c.icon} ${c.cat}</span>`).join('');

  // Build hood chips with All/None
  hoodFiltersEl.innerHTML = '<span class="filter-label">Area</span>' +
    Object.entries(HOODS).map(([k, label]) =>
      `<span class="chip active" data-hood="${k}">${label}</span>`
    ).join('') +
    '<span class="select-btns"><span class="sel-btn" id="selAllHood">All</span><span class="sel-btn" id="selNoneHood">None</span></span>';

  function applyFilters() {
    const q = query.toLowerCase();
    let total = 0;

    document.querySelectorAll('.category').forEach(el => {
      const cat = el.dataset.cat;
      const catMatch = activeCat === 'all' || activeCat === cat;
      let catVisible = 0;

      el.querySelectorAll('.venue').forEach(v => {
        const hood = v.dataset.hood;
        const hoodMatch = hoodState[hood];
        const show = catMatch && hoodMatch && (!q || v.dataset.s.includes(q));
        v.classList.toggle('hidden', !show);
        if (show) catVisible++;
      });

      el.classList.toggle('hidden', catVisible === 0);
      el.querySelector('.cat-count').textContent = catVisible;
      total += catVisible;
    });

    document.getElementById('count').textContent = total;
    empty.style.display = total === 0 ? 'block' : 'none';
  }

  // Build venue HTML
  let html = '';
  DATA.forEach(cat => {
    html += `<div class="category" data-cat="${cat.cat}">
      <div class="cat-header"><span class="cat-icon">${cat.icon}</span>
      <h2>${cat.cat}</h2><span class="cat-count">${cat.venues.length}</span>
      <span class="cat-toggle">‚ñæ</span></div><div class="venues">`;

    cat.venues.forEach(v => {
      const hood = locToHood(v.area);
      const hoodLabel = HOODS[hood] || 'Other';
      const s = `${v.n} ${v.area} ${v.d||''} ${cat.cat} ${v.free||''} ${hoodLabel}`.toLowerCase();
      html += `<a class="venue" href="${mapsUrl(v.n, v.area)}" target="_blank" rel="noopener" data-s="${s}" data-hood="${hood}">
        <div class="venue-pin">${pinSvg}</div>
        <div class="venue-info">
          <div class="venue-name">${v.n}</div>
          <div class="venue-detail">${v.d||''}</div>
          <div class="venue-tags">
            <span class="tag tag-area">${v.area.split(',')[0]}</span>
            <span class="tag tag-hood">${hoodLabel}</span>
            ${v.free ? `<span class="tag tag-free">${v.free}</span>` : ''}
          </div>
        </div>
        <div class="maps-arrow">${arrowSvg}</div>
      </a>`;
    });

    html += `</div></div>`;
  });

  main.insertAdjacentHTML('afterbegin', html);

  // Category filter events
  catFiltersEl.addEventListener('click', e => {
    const chip = e.target.closest('.chip');
    if (!chip || !chip.dataset.cat) return;
    catFiltersEl.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
    chip.classList.add('active');
    activeCat = chip.dataset.cat;
    applyFilters();
    main.scrollIntoView({ behavior: 'smooth', block: 'start' });
  });

  // Hood filter events
  hoodFiltersEl.querySelectorAll('.chip').forEach(chip => {
    chip.addEventListener('click', () => {
      const k = chip.dataset.hood;
      hoodState[k] = !hoodState[k];
      chip.classList.toggle('active');
      applyFilters();
    });
  });

  document.getElementById('selAllHood').addEventListener('click', () => {
    Object.keys(HOODS).forEach(k => hoodState[k] = true);
    hoodFiltersEl.querySelectorAll('.chip').forEach(c => c.classList.add('active'));
    applyFilters();
  });
  document.getElementById('selNoneHood').addEventListener('click', () => {
    Object.keys(HOODS).forEach(k => hoodState[k] = false);
    hoodFiltersEl.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
    applyFilters();
  });

  // Collapse/expand categories
  document.querySelectorAll('.cat-header').forEach(h => {
    h.addEventListener('click', e => {
      if (e.target.closest('.venue')) return;
      h.nextElementSibling.classList.toggle('collapsed');
      h.querySelector('.cat-toggle').classList.toggle('collapsed');
    });
  });

  // Search
  document.getElementById('search').addEventListener('input', e => {
    query = e.target.value;
    applyFilters();
  });

  // Scroll-to-top
  const scrollBtn = document.getElementById('scrollTop');
  window.addEventListener('scroll', () => {
    scrollBtn.classList.toggle('visible', window.scrollY > 500);
  });

  // Initial count
  const totalVenues = DATA.reduce((a, c) => a + c.venues.length, 0);
  document.getElementById('count').textContent = totalVenues;
}

document.addEventListener('DOMContentLoaded', init);
</script>
